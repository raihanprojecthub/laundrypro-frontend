              placeholder="Search">
          </div>
          <img src="../../dist/img/profile-default.png" alt="" class="w-11 h-11 rounded-full">
        </div>
        <button class="hidden" data-collapse-toggle="navbar-cta" type="button" id="navbar-button"

          <img src="../../dist/icon/navbar.svg" alt="" class="w-5 h-5">

    class="fixed top-0 left-0 z-40 w-72 h-screen pt-20 transition-transform -translate-x-full bg-primary sm:translate-x-0"

        <div>
          <ul class="space-y-2 font-medium pt-8">

              <a href="dashboard.html">

                  class="flex items-center p-2 text-white hover:text-dark hover:bg-gray-200 hover:bg-opacity-80 transition duration-300 rounded-lg group">

            <li class="pt-2">
              <a href="manajemen-order.html">
                <div href="#admin-order"
                  class="flex items-center p-2 text-white hover:text-dark hover:bg-gray-200 hover:bg-opacity-80 transition duration-300 rounded-lg group">
                  <img src="../../dist/icon/manajemen-order.svg" alt="" class="w-6 h-6 group-hover:brightness-0">

            <li class="pt-2">

                <div href="#admin-user"

            <li class="pt-2">
              <a href="laporan-pelanggan.html">
                <div href="#admin-laporan"
                  class="flex items-center p-2 text-white hover:text-dark hover:bg-gray-200 hover:bg-opacity-80 transition duration-300 rounded-lg group">

        <div>

              <a href="../../index.html" class="flex items-center p-2 text-dark rounded-lg bg-gray-200 group">

        </div>

  </aside>
  <!-- Sidebar Section End -->
  
  <!-- Main Section Start -->
  <section class="p-4 sm:ml-[17rem]">
    <div class="py-8 px-4 md:px-10 mt-16">
  
      <h4 class="mb-4 text-lg font-bold text-dark md:text-2xl">Tambah User</h4>
      <div class="border border-gray-300 rounded-md p-4">
        <form action="">
          <div class="flex flex-wrap justify-center">
            <div class="w-full md:w-1/2 md:pr-6">
              <label for="nama" class="block mb-2 font-semibold text-sm text-gray-500">Nama Lengkap</label>
              <input type="text" id="nama" name="nama" class="w-full mb-4 py-2 px-4 bg-white rounded-md border border-slate-300" placeholder="Masukkan Nama Lengkap" required>
              
              <label for="username" class="block mb-2 font-semibold text-sm text-gray-500">Username</label>
              <input type="text" id="username" name="username" class="w-full mb-4 py-2 px-4 bg-white rounded-md border border-slate-300" placeholder="Masukkan Usename" required>
        
              <label for="telepon" class="block mb-2 font-semibold text-sm text-gray-500">Nomor Telepon</label>
              <input type="text" id="telepon" name="telepon" class="w-full mb-4 py-2 px-4 bg-white rounded-md border border-slate-300" placeholder="Masukkan Nomor Telepon" required>

              <label for="alamat" class="block mb-2 font-semibold text-sm text-gray-500">Alamat</label>
              <textarea name="alamat" id="alamat" class="w-full py-3 px-4 bg-white rounded-lg border border-slate-300" rows="10"
                placeholder="Masukkan Alamat"></textarea>
            </div>
        
            <div class="w-full md:w-1/2 md:pl-6">
              <label for="role" class="block mb-2 font-semibold text-sm text-gray-500">Role</label>
              <select name="role" id="role"
                class="w-full mb-4 py-3 px-4 bg-white rounded-md border border-slate-300">
                <option value="Sedang Diproses">pelanggan</option>
                <option value="Proses Selesai">admin</option>
              </select>
  
              <label for="email" class="block mb-2 font-semibold text-sm text-gray-500">Email</label>
              <input type="email" id="email" name="email" class="w-full mb-4 py-2 px-4 bg-white rounded-md border border-slate-300"
                placeholder="Masukkan Email" required>

              <label for="password" class="block mb-2 font-semibold text-sm text-gray-500">Password</label>
              <input type="password" id="password" name="password" class="w-full mb-4 py-2 px-4 bg-white rounded-md border border-slate-300"
                placeholder="Masukkan Password" required>
        
              <div class="flex justify-center items-center gap-4">
                <a href="manajemen-user.html" class="w-full text-center text-white bg-red-600 py-2 rounded-xl">
                  Kembali
                </a>
                <a href="manajemen-user.html" class="w-full text-center text-white bg-primary py-2 rounded-xl">
                  Simpan
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Main Section Start -->

  <!-- Footer Section Start -->
  <footer class="text-center text-sm text-white bg-dark py-3 sm:ml-64 md:text-base scroll">
