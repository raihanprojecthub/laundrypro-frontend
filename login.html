<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LaundryPro</title>
  <link rel="shortcutcut icon" href="dist/img/laundrypro-logo.png">
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Login Section Start -->
  <section id="login" style="background-image: url(dist/img/bg-login.png);" class="relative h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center px-4 md:px-0">
    <div class="bg-primary flex flex-row items-center max-w-4xl" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)">
      <img src="dist/img/login-image.png" alt="Gambar Login" class="hidden md:block max-w-[50%] h-auto">
      <div class="flex-1 px-8 md:px-16 text-center mt-10">
        <h2 class="text-2xl text-white font-semibold mb-1">MASUK</h2>
        <span class="text-slate-300">Silahkan masuk ke akun anda</span>
        <form class="text-left mt-10">
          <div class="flex relative items-center mb-8">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <img src="dist/icon/user-login.svg" alt="" width="30">
            </a>
            <input type="text" id="email" name="email" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Masukkan Email" required>
          </div>
          <div class="flex relative items-center mb-12">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <img src="dist/icon/password.svg" alt="" width="30">
            </a>
            <input type="password" id="password" name="password" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Password" required>
          </div>
          
          <div class="flex text-center w-full text-base font-bold py-3 bg-slate-100 rounded-full">
            <a href="src/admin/dashboard.html" class="w-1/2 border-r border-black">Admin</a>
            <a href="src/pelanggan/beranda.html" class="w-1/2 border-l border-black">Pelanggan</a>
          </div>
        </form>
        <p class="mt-2 text-slate-300 text-sm">Belum Punya Akun? <a href="register.html" class="text-white">Daftar</a></p>
      </div>
    </div>
  </section>
  <!-- Login Section End -->
</body>
</html>
