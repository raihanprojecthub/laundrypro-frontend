<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LaundryPro</title>
  <link rel="shortcutcut icon" href="dist/img/laundrypro-logo.png">
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Register Section Start -->
  <section id="register" style="background-image: url(dist/img/bg-login.png);" class="relative h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center px-4 md:px-0">
    <div class="bg-primary py-8 md:py-0 flex flex-row items-center max-w-4xl" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)">
      <img src="dist/img/register-image.png" alt="Gambar Register" class="hidden md:block max-w-[50%] h-auto">
      <div class="flex-1 px-8 md:px-16 text-center">
        <h2 class="text-xl text-white font-semibold mb-1">REGISTER</h2>
        <span class="text-slate-300 text-sm">Ayo Bergabung Bersama 10,000 User Lainnya</span>
        <form class="text-left mt-10">
          <div class="flex relative items-center mb-8">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
              </svg>
            </a>
            <input type="text" id="nama" name="nama" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Nama Lengkap" required>
          </div>
          <div class="flex relative items-center mb-8">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-check" width="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
                <path d="M15 19l2 2l4 -4" />
              </svg>
            </a>
            <input type="text" id="username" name="username" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Username" required>
          </div>
          <div class="flex relative items-center mb-8">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                <path d="M3 7l9 6l9 -6" />
              </svg>
            </a>
            <input type="email" id="email" name="email" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Email" required>
          </div>
          <div class="flex relative items-center mb-8">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
              </svg>
            </a>
            <input type="number" id="telepon" name="telepon" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="No. Telepon" required>
          </div>
          <div class="flex relative items-center mb-12">
            <a href="#"
              class="absolute left-0 flex h-14 w-14 rounded-full items-center justify-center bg-slate-100 text-dark">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="30"
                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
              </svg>
            </a>
            <input type="password" id="password" name="password" class="w-full bg-slate-200 text-sm py-3 pl-16 rounded-3xl outline-none" placeholder="Password" required>
          </div>
          
          <a href="login.html" class="block text-center w-full text-sm font-bold py-3 bg-slate-100 rounded-full">Daftar</a>
        </form>
        <p class="mt-2 text-slate-300 text-sm">Sudah Punya Akun? <a href="login.html" class="text-white">Masuk</a></p>
      </div>
    </div>
  </section>
  <!-- Register Section End -->

</body>
</html>
